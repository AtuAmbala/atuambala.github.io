permalink: /projects/

<h1>Projects</h1>

<ul>
  {% for project in site.projects %}
    <li>
      <a href="{{ project.url | relative_url }}">
        <h2>{{ project.title }}</h2>
        <p>{{ project.subtitle }}</p>
      </a>
    </li>
  {% endfor %}
</ul>
